<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
</head>
<body>

    <table border="1">
        <tr>
            <td rowspan="2"></td>
            <td colspan="2">average</td>
            <td rowspan="2">other <br>category</td>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>
        <tr>
            <td>females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>
    </table>

<br><br>

    <table border="1">
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After eating</td>
        </tr>
        <tr>
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
        </tr>
        <tr>
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
    </table>

</body>
</html>
